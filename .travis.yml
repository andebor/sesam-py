# Only build tags
if: tag IS present
language: python
env:
  global:
    - PY37PATH=/c/Python37:/c/Python37/Scripts
matrix:
  include:
  - os: windows
    language: shell
  - os: linux
    python: 3.6
  - os: osx
    language: generic
before_install:
  - chmod +x install.sh
  - chmod +x test.sh
install:
- bash install.sh
script:
- bash test.sh
before_deploy:
- bash deploy.sh
deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file_glob: true
    file: artifact/*
    on:
      tags: true
      repo: sesam-comminity/sesam-py
